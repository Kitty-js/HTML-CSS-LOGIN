<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="img/logo.jpg">
        <h1>Iniciar sesión</h1>
        <form action="">
            <!-- todo: Username -->
            
            <label for="username">Nombre de ususario</label>
            <input type="text" placeholder="Ingrese el nombre de usuario">
            
            <!-- todo: Password -->
            
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Escriba su contraseña">

            <input type="submit" value="Iniciar Sesión">
            
            <a href="#">¿Has olvidado la contraseña?</a><br>
            <a href="#">¿No tienes una cuenta?</a>

        </form>
    </div>
</body>
</html>
